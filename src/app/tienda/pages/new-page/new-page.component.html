<div class="div">
  <h3>Crear Producto</h3>

  <form [formGroup]="productForm" (submit)="createProduct()">
    <div class="row">
      <div class="col-lg-3">
        <label for="">Nombre</label>
        <input
          type="text"
          class="form-control"
          placeholder="Nombre producto"
          formControlName="nombre_producto"
        />
      </div>

      <div class="col-lg-2">
        <label for="">Precio</label>
        <input
          type="number"
          class="form-control"
          placeholder="precio"
          formControlName="precio"
        />
      </div>

      <div class="col-lg-3">
        <label for="">Categoria</label>
        <select
          name=""
          id=""
          class="form-control"
          formControlName="idcategoria"
        >
          <option value="" selected disabled>Categoria</option>
          <option
            *ngFor="let item of listCategorias"
            [ngValue]="item.idcategoria"
          >
            {{ item.nombrecategoria }}
          </option>
        </select>
      </div>

      <div class="col-lg-4">
        <label for="">Imagen</label>
        <input
          type="text"
          class="form-control"
          placeholder="Imagen URL"
          formControlName="imagen"
        />
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col-lg-12 d-flex mt-4 float-end">
      <div class="mr-2">
        <button type="submit" class="btn btn-primary" (click)="createProduct()">
          Crear
        </button>
      </div>
      <div>
        <button class="btn btn-danger mr-3" routerLink="['/tienda']">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</div>
